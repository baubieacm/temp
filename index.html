<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div  id="count">
         count : 0
    </div>

    <button onclick="set()">
        Click
    </button>

<script>
    let click=0;
    function set(){
        click++;
        document.getElementById('count').innerHTML="count : " + click;

    }
    
</script>
</body>
</html>
